<h1>Products</h1>
<div class="row">
  <div class="col-md-3" *ngFor="let product of products">
    <div class="card">
      <img [src]="product.ProductImage" alt="Product Image" class="card-img-top img-fluid" style="height: 200px; object-fit: contain;">
      <div class="card-body">
        <h5 class="card-title">{{ product.Description_re }}</h5>
        <p class="card-text">R{{ product.Price }}</p>
        <p class="card-text">{{ product.Product }}</p>

      </div>
    </div>
  </div>
</div>
